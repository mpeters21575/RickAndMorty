<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rick and Morty Character Database</title>
    <base href="/" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="_content/MudBlazor/MudBlazor.min.css" rel="stylesheet" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
        }

        .mud-dialog-surface,
        .mud-dialog .mud-dialog-container,
        .mud-dialog .mud-paper,
        div[role="dialog"] {
            border: 3px solid #00ff41 !important;
            border-radius: 16px !important;
            overflow: hidden !important;
        }

        .mud-dialog-content,
        .mud-dialog-actions {
            border-radius: 0 !important;
        }

        #app-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            z-index: 9999;
            transition: opacity 0.5s ease-out;
        }

        #app-loader.loaded {
            opacity: 0;
            pointer-events: none;
        }

        .portal-container {
            position: relative;
            width: 200px;
            height: 200px;
            margin-bottom: 30px;
        }

        .portal {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: radial-gradient(circle, #00ff41 0%, #00cc33 50%, transparent 70%);
            animation: portalPulse 2s ease-in-out infinite;
            box-shadow: 0 0 60px #00ff41, inset 0 0 60px #00ff41;
        }

        .portal::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 80%;
            border-radius: 50%;
            background: radial-gradient(circle, transparent 40%, #00ff41 50%, transparent 60%);
            animation: portalRotate 3s linear infinite;
        }

        .portal::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60%;
            height: 60%;
            border-radius: 50%;
            background: #1a1a2e;
            box-shadow: inset 0 0 30px #00ff41;
        }

        @keyframes portalPulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        @keyframes portalRotate {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .loader-text {
            color: white;
            font-size: 24px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(0, 255, 65, 0.5);
            animation: textGlow 2s ease-in-out infinite;
        }

        @keyframes textGlow {
            0%, 100% { text-shadow: 0 0 10px rgba(0, 255, 65, 0.5); }
            50% { text-shadow: 0 0 20px rgba(0, 255, 65, 0.8); }
        }

        .progress-bar {
            width: 300px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            overflow: hidden;
            position: relative;
        }

        .progress-bar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            background: linear-gradient(90deg, #00ff41, #00cc33);
            animation: progressLoad 2s ease-in-out infinite;
            box-shadow: 0 0 10px #00ff41;
        }

        @keyframes progressLoad {
            0% { width: 0%; }
            50% { width: 70%; }
            100% { width: 100%; }
        }

        .dimensions {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .dimension {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #00ff41;
            border-radius: 50%;
            animation: float 3s ease-in-out infinite;
            box-shadow: 0 0 10px #00ff41;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0); opacity: 0; }
            50% { opacity: 1; }
        }

        .dimension:nth-child(1) { left: 10%; animation-delay: 0s; animation-duration: 4s; }
        .dimension:nth-child(2) { left: 20%; animation-delay: 0.5s; animation-duration: 3.5s; }
        .dimension:nth-child(3) { left: 30%; animation-delay: 1s; animation-duration: 4.5s; }
        .dimension:nth-child(4) { left: 40%; animation-delay: 1.5s; animation-duration: 3s; }
        .dimension:nth-child(5) { left: 50%; animation-delay: 2s; animation-duration: 5s; }
        .dimension:nth-child(6) { left: 60%; animation-delay: 0.3s; animation-duration: 3.8s; }
        .dimension:nth-child(7) { left: 70%; animation-delay: 1.2s; animation-duration: 4.2s; }
        .dimension:nth-child(8) { left: 80%; animation-delay: 1.8s; animation-duration: 3.3s; }
        .dimension:nth-child(9) { left: 90%; animation-delay: 0.8s; animation-duration: 4.8s; }
    </style>
</head>
<body>
<div id="app">
    <div id="app-loader">
        <div class="dimensions">
            <div class="dimension"></div>
            <div class="dimension"></div>
            <div class="dimension"></div>
            <div class="dimension"></div>
            <div class="dimension"></div>
            <div class="dimension"></div>
            <div class="dimension"></div>
            <div class="dimension"></div>
            <div class="dimension"></div>
        </div>
        <div class="portal-container">
            <div class="portal"></div>
        </div>
        <div class="loader-text">Opening Portal to C-137...</div>
        <div class="progress-bar"></div>
    </div>
</div>

<script src="_framework/blazor.webassembly.js"></script>
<script src="_content/MudBlazor/MudBlazor.min.js"></script>
<script>
    window.addEventListener('load', () => {
        setTimeout(() => {
            const loader = document.getElementById('app-loader');
            if (loader) {
                loader.classList.add('loaded');
                setTimeout(() => {
                    loader.style.display = 'none';
                }, 500);
            }
        }, 2000);
    });
</script>
</body>
</html>
